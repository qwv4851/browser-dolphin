<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>Browser Dolphin</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://releases.flowplayer.org/js/flowplayer-3.2.12.min.js"></script>
  <script src="client.js"></script>
  <script type="text/javascript" src="jsmpg.js"></script>
</head>
<body>		
	<div id="live" style="width:640px;height:480px;margin:0 auto;text-align:center"></div>
  <br>
  <!--<input id="messageField"></input><button id="sendBtn">Send</button>-->
  <span>Controls: WASD - Move, 1 - K, 2 - L, E - A, Q - B</span>
  <select id='playerSelect'>
    <option value='1'>1</option>
    <option value='2'>2</option>
    <option value='3'>3</option>
    <option value='4'>4</option>
  </select>
  <select id='controllerSelect'>
  <option value='WiiSide'>WiiSide</option>
    <option value='Wii'>Wii</option>
    <option value='Gamecube'>Gamecube</option>
  </select>
  <select id='gameSelect'>
  
    <option value='Super_Smash_Bros_Melee'>Smash Bros</option>
  </select>
  <div id="audio" style="width:640px;height:480px;margin:0 auto;text-align:center"></div>
</body>
</html>
