<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=768, initial-scale=1"/>
	<title>Dolphin Online</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,800' rel='stylesheet' type='text/css'>
  <script src="/socket.io/socket.io.js"></script>
	<script src="jquery.1.10.2.min.js"></script>
  <script src="http://releases.flowplayer.org/js/flowplayer-3.2.12.min.js"></script>
  <script src="client.js"></script>
  <script type="text/javascript" src="jsmpg.js"></script>
</head>
<body>
  <div class="content">
    <div class="box">
      <div class="streaminfo currentgame">Currently playing <span id="gamename">Nothing :(</span></div>
      <div class="streaminfo playernumber">Player <a id="playernumber">1</a></div>
      <div class="box-buttons">
        <ul class="controllers">
          <li><a href="#wii" data-controllerid="wii">Wii<br>Controller</a></li>
          <li><a href="#wiiSide" data-controllerid="wiiSide" class="hidden">Wii<br>Sideways</a></li>
          <li><a href="#gamecube" data-controllerid="gamecube">Gamecube<br>Controller</a></li>
        </ul>
      </div>
      <div id="live" class="box-content stream"></div>
      <div id="audio" class="hidden"></div>
    </div>
    <div class="box">
      <div class="box-buttons">
        <ul class="media">
          <li><a href="#wii" data-mediumid="wii">Wii<br>Games</a></li>
          <li><a href="#gamecube" data-mediumid="gamecube">Gamecube<br>Games</a></li>
        </ul>
      </div>
      <div class="box-content">
        <div class="columns">
          <ul class="wii games hidden">
            <li>
              <a href="#wiiSide" data-gameid="R2DEEB">
                <div class="threequarters">Dokapon Kingdom</div>
                <div class="onequarter"></div>
              </a>
            </li>
            <li>
              <a href="#gamecube" data-gameid="RSBE01">
                <div class="threequarters">Super Smash Bros Brawl</div>
                <div class="onequarter"></div>
              </a>
            </li>
          </ul>
          <ul class="gamecube games hidden">
            <li>
              <a href="#gamecube" data-gameid="GALE01">
                <div class="threequarters">Super Smash Bros Melee</div>
                <div class="onequarter"></div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
